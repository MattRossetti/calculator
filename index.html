<!DOCTYPE html>
<html lang=en>
  <head>
    <title>Web Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato&display=swap" rel="stylesheet">     <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="styles">
  </head>
  <body>
    <div class="header">
      <h1>Web Calculator</h1>
    </div>
    <div class="content">
      <div class="calc-container">
        <div class="row-container">
          <div class="display">
            <div class="display-text sub-text"></div>
            <div class="display-text main-text"></div>
          </div>
        </div>
        <div class="row-container">
          <button id="clear-button" class="shaded">AC</button>
          <button id="divide-button" class="operator-button shaded">&divide;</button>
          <button id="multiply-button" class="operator-button shaded">&times;</button>
          <button id="backspace-button" class="shaded">&larr;</button>
        </div>
        <div class="row-container">
          <button class="number-button">7</button>
          <button class="number-button">8</button>
          <button class="number-button">9</button>
          <button id="equals-button" class="shaded">&equals;</button>
        </div>
        <div class="row-container">
          <button class="number-button">4</button>
          <button class="number-button">5</button>
          <button class="number-button">6</button>
          <button id="subtract-button" class="operator-button shaded">&minus;</button>
        </div>
        <div class="row-container">
          <button class="number-button">1</button>
          <button class="number-button">2</button>
          <button class="number-button">3</button>
          <div id="plus-spacer"></div>
        </div>
        <div class="row-container bottom-row">
          <button id="zero" class="number-button">0</button>
          <button id="decimal-button">.</button>
          <button id="add-button" class="operator-button shaded">+</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <h3>Made with ðŸŒ® by <a href="https://github.com/MattRossetti">Matt Rossetti</a></h3>
    </div>
  </body>
</html>
